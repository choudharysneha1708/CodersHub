       <main>
        <div class="modal-body">
          <form role="form" action="action_page.php" method="post">
            <fieldset>
              <legend class="project-head"> PROJECT INFORMATION:</legend>
              <div class="form-group col-xs-6">
                <label for="name"> Team Name: *</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group col-xs-6">
                <label for="proj_name"> Project Name: *</label>
                <input type="email" class="form-control" id="email">
              </div>
            </fieldset>

            <fieldset>
              
              <div class="form-group col-xs-12">
                <label for="text"> Github Link: </label>
                <input type="text" class="form-control" id="text">
              </div>
              <div class="form-group col-xs-12">
                <label for="comment"> About project: </label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
              </div>
              <div class="form-group col-xs-12">
                <label for="comment"> Upload Photos: </label>
                <input type="file" accept="image/*" onchange="loadFile(event)">
            <p><img id="output" width="200"/></p>
            <script>
          var loadFile = function(event) {
              var image = document.getElementById('output');
              image.src=URL.createObjectURL(event.target.files[0]);
          };
      </script>
              </div>
              <div class="form-group col-xs-12">
                <label for="comment"> Upload Video: </label>
                <input type="file" accept="Video/*" onchange="loadFile(event)">
            <script>
          var loadFile = function(event) {
              var video = document.getElementById('output');
              video.mp4=URL.createObjectURL(event.target.files[0]);
          };
      </script>
                </div>
            </fieldset>
          </form>
        </div>
        <!-- end modal body -->
        <!-- modal footer-->
        <div class="modal-footer">
          <div class="mohe">
            <button type="submit" class="btn btn-default btn-md btn-sm" data-dismiss="modal" id="submit"> SEND</button>

        </div>
